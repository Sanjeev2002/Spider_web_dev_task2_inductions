<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Covid-19 Quiz</h1>
            <hr style="margin-bottom: 5px">
            <p id="question"></p>
            <div class="button">
                <button id="btn0"><span id="choice0"></span></button>
                <br><button id="btn1"><span id="choice1"></span></button>
                <br><button id="btn2"><span id="choice2"></span></button>
                <br><button id="btn3"><span id="choice3"></span></button>
            </div>
            <br><div>
                <button id="next">Next</button>
                <button id="previous">Previous</button>
            </div>
            <footer>
                <br><p id="progress">Question x of y.</p>
            </footer>

        </div>
    </div>
    <script src="quiz controller.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
